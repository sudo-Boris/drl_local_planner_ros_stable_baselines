bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [0.2, 0.8, 0.2, 1.0] 
    footprints:
      - type: circle
        radius: 0.45 
        # radius: 0.116042
        center: [0.0,0.0]
        layers: ["all"]
        collision: true
        density: 1
        friction: 0.1
        restitution: 0
        sensor: false
      

plugins:
  - type: DiffDrive 
    name: diff_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 10
  
  - type: Laser
    name: static_laser
    frame: laser_link
    topic: scan
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    # range: 3
    #arena
    range: 3.5
    angle: {min: -2.0944, max: 2.0944, increment:  0.00613294} # to calculate number of laser beams 

    # noise_std_dev: 0.015
    # arena
    noise_std_dev: 0.0
    update_rate: 40

  - type: Laser
    name: emergency_laser
    frame: emergency_laser_link
    topic: emergency_laser
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    # range: 3
    #arena
    range: 1
    # angle: {min: -3.12413936, max: 3.14159265359, increment: 0.01745}
    # shifted for arena
    # angle: {min: 0, max: 6.28319, increment: 0.01745330555}
    angle: {min: 0, max: 6.283, increment:  0.0175019223243} # to calculate number of laser beams 

    # noise_std_dev: 0.015
    # arena
    noise_std_dev: 0.0
    update_rate: 50


  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
    # exclude: ["approx_footprint"]
